<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/./styles/css/main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Zuzza</title>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top__inner _container">
                <div class="header-top__column">
                    <img src="./src/img/header/logo.png" alt="logo" class="header-top__logo">
                </div>
                <div class="header-top__column">
                    <nav class="header-top__nav nav">
                        <ul class="nav-list">
                            <li class="nav-list__item"><select name="catalog" id="nav-list__catalog">
                                    <option value="Каталог">Каталог</option>
                                </select></li>
                            <li class="nav-list__item"><a href="#" class="nav-list__link">Доставка и оплата</a></li>
                            <li class="nav-list__item"><a href="#" class="nav-list__link">Партнерам</a></li>
                            <li class="nav-list__item"><a href="#" class="nav-list__link">О нас</a></li>
                            <li class="nav-list__item"><a href="#" class="nav-list__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-top__column">
                    <div class="header-top__contacts contacts">
                        <div class="contacts__phone"><a href="tel:+37552440663">+375 (00) 000-00-00</a></div>
                        <ul class="contacts__social social">
                            <li><a href="#"><img src="./src/img/header/telegram.png" alt="telegram"></a></li>
                            <li><a href="#"><img src="./src/img/header/viber.png" alt="viber"></a></li>
                            <li><a href="#"><img src="./src/img/header/whatapp.png" alt="whatapp"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-top__column">
                    <div class="header-top__cart cart">
                        <div class="cart__count">0</div>
                        <a href="#"><img src="./src/img/header/cart.png" alt="cart" class="cart__to"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-slider">
                <div class="header-slider__item1"></div>
                <div class="header-slider__item2"></div>
                <div class="header-slider__item3"></div>
            </div>
            <div class="header-bottom__inner _container">
                <div class="header-bottom__column">
                    <div class="header-bottom__heading">
                        <h1 class="header-bottom__title">Заголовок</h1>
                        <p class="header__bottom__text">
                            По своей сути рыбатекст является альтернативой традиционному lorem ipsum, который
                            вызывает
                            у некторых людей недоумение при попытках прочитать ...
                        </p>
                    </div>
                    <div class="header-bottom__price price">
                        <span class="price  price_discount">20р,</span>
                        <span class="price">15р,</span>
                    </div>
                    <div class="header-bottom__btn">
                        <button class="btn btn_buy">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./src/script/script.js"></script>
</body>

</html>
